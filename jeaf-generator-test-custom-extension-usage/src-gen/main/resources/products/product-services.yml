                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/test-date-query-params/{path}:
    get:
      tags:
        - Service Tag
      operationId: testDateQueryParams
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
            nullable: false
        - name: startTimestamp
          in: query
          required: true
