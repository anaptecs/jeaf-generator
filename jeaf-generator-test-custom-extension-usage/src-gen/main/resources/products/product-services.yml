  /products/currencies/{channelCode}:
    get:
      tags:
        - Service Tag
      operationId: getSupportedCurrencies
      parameters:
        - name: channelCode
          in: path
          required: true
          schema:
            type: string
            default: 'WEBSHOP'
            examples:
             - 'MOBILE_APP'
             - 'WEBSHOP'
            nullable: false
      responses:
        '201':
          description: >-
