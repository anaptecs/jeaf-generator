openapi: 3.1.0

info:
  title: Product Services
  version: 1.24.9-SNAPSHOT
  description: >-
    This component represents the OpenAPI interface of the accounting service.
    
    Dear Developers, please be aware that multi line comments can also be used.
  termsOfService: https://www.anaptecs.de/jeaf/TermsOfUse
  contact:
    name: JEAF Development Team
    url: 'https://www.anaptecs.de/jeaf'
    email: jeaf@anaptecs.de
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  - url: https://accounting.jeaf.de
  - url: http://localhost:8080/test
  - url: https://demo-jeaf.anaptecs.de
  - url: https://test-jeaf.anaptecs.de
  - url: https://jeaf.anaptecs.de
    description: >-
      This is our lovely production environment
      
      It can stand any load, until it crashes ;-)

tags:
  - name: Products
    description: >-
      Tag groups all product related operations together.
      url: https//jeaf.anaptecs.de/link1
  - name: MasterData
    description: >-
      Tag marks all operations that are connected with Master Data.
  - name: A Tag
  - name: Another Tag
  - name: B Tag
  - name: Service Tag

paths:
  # ProductService
  /products:
    get:
      tags:
        - MasterData
        - Products
        - Service Tag
      description: >-
        Operation returns all available product.
      operationId: getProducts
      externalDocs:
        url: https://jeaf.anaptecs.de/link2
      responses:
        '200':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../base/product-base.yml#/components/schemas/Product'
          headers:
            Cache-Control:
              schema:
                type: string
                default: 'public, max-age=10000'
                description: >-
                  Results for this call are cacheable for the duration as it is defined in this header field
            Max-TTL:
              schema:
                type: integer
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
            Yet-Another-Header:
              schema:
                type: boolean
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
    post:
      tags:
        - Products
        - Service Tag
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../base/product-base.yml#/components/schemas/Product'
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: boolean
                examples:
                 - 'true'
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
    head:
      tags:
        - Service Tag
      operationId: ping
      responses:
        '202':
          description: >-
            In case that a request was successful only status code 202 will be returned but no response content will be provided (aka as return type 'void' in many programming languages).
    
        '204':
          $ref: '#/components/responses/NoContentResponse'
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/{id}:
    get:
      tags:
        - MasterData
        - Products
        - Service Tag
      operationId: getProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            nullable: false
            minLength: 1
            default: 4711
            examples:
             - '1234-345'
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                $ref: '../base/product-base.yml#/components/schemas/Product'
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/sortiment/{id}:
    get:
      tags:
        - MasterData
        - Products
        - Service Tag
      operationId: getSortiment
      parameters:
        - name: token
          in: header
          required: true
          schema:
            type: string
            nullable: false
            minLength: 1
        - name: lang
          in: header
          required: true
          schema:
            type: string
            nullable: false
            examples:
             - 'en'
        - name: reseller
          in: cookie
          required: true
          schema:
            type: integer
            format: int64
            nullable: false
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            nullable: false
        - name: q1
          in: query
          required: true
          schema:
            type: string
            nullable: false
        - name: intCode
          in: header
          schema:
            $ref: '../base/product-base.yml#/components/schemas/IntegerCodeType' 
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                $ref: '../base/product-base.yml#/components/schemas/Sortiment'
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/ChannelCode:
    post:
      tags:
        - Service Tag
      operationId: createChannelCode
      requestBody:
        description: >-
          
          <br><br>
          Breaking Change with 2.0: Parameter will be mandatory
        required: true
        content:
          application/json:
            schema:
              type: string
              examples:
               - 'MOBILE_APP'
          application/xml:
            schema:
              type: string
              examples:
               - 'MOBILE_APP'
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: string
                default: 'WEBSHOP'
                examples:
                 - 'MOBILE_APP'
                 - 'WEBSHOP'
                nullable: false
            application/xml:
              schema:
                type: string
                default: 'WEBSHOP'
                examples:
                 - 'MOBILE_APP'
                 - 'WEBSHOP'
                nullable: false
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/deprecated/operation:
    get:
      tags:
        - Service Tag
      description: >-
        
        <br><br>
        Deprecated: This request is no longer supported. (since: 1.1.1, removed with: 2.3)
      operationId: deprecatedOperation
      deprecated: true
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: string
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/deprecated/context:
    post:
      tags:
        - Service Tag
      operationId: deprecatedContext
      parameters:
        - name: token
          in: header
          required: true
          schema:
            type: string
            nullable: false
            minLength: 1
        - name: lang
          in: header
          required: true
          schema:
            type: string
            nullable: false
            examples:
             - 'en'
        - name: reseller
          in: cookie
          required: true
          schema:
            type: integer
            format: int64
            nullable: false
        - name: q1
          in: query
          required: true
          schema:
            type: string
            nullable: false
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: string
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/deprecated/beanParams:
    post:
      tags:
        - Service Tag
      operationId: deprecatedBeanParam
      parameters:
        - name: token
          in: header
          required: true
          schema:
            type: string
            nullable: false
        - name: lang
          in: header
          required: true
          schema:
            type: string
            nullable: false
            examples:
             - 'DE-de
               2nd line'
             - 'en'
        - name: q2
          in: query
          required: true
          deprecated: true
          schema:
            type: string
            nullable: false
      responses:
        '202':
          description: >-
            In case that a request was successful only status code 202 will be returned but no response content will be provided (aka as return type 'void' in many programming languages).
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/deprecated/params:
    post:
      tags:
        - Service Tag
      operationId: deprecatedParams
      parameters:
        - name: param1
          in: header
          required: true
          deprecated: true
          schema:
            type: integer
            format: int32
            nullable: false
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: string
                deprecated: true
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/deprecated/body:
    post:
      tags:
        - Service Tag
      operationId: deprecatedBody
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              deprecated: true
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: string
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/deprecated/complexBody:
    post:
      tags:
        - Service Tag
      description: >-
        Please be aware that deprecations on complex bodies are not supported. Instead the whole operation needs to be set to deprecated.
      operationId: deprectedComplexRequestBody
      requestBody:
        description: >-
          
          Operation has deprected body parameter. Please be aware that deprecations on complex bodies are not supported. Instead the whole operation needs to be set to deprecated.
        required: true
        content:
          application/json:
            schema:
              $ref: '../base/product-base.yml#/components/schemas/Product'
      responses:
        '202':
          description: >-
            In case that a request was successful only status code 202 will be returned but no response content will be provided (aka as return type 'void' in many programming languages).
    
        '400':
