        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/DefaultChannel:
    get:
      tags:
        - Service Tag
      operationId: getDefaultChannel
      parameters:
        - name: channelType
          in: query
          description: >-
            Default value: COUNTER
          required: true
          schema:
            $ref: '../base/product-base.yml#/components/schemas/ChannelType' 
      responses:
        '201':
          description: >-
