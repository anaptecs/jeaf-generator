        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/deprecated/complexReturn:
    get:
      tags:
        - Service Tag
      operationId: deprecatedComplexReturn
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
            Operation has deprected return type. Please be aware that deprecations on complex return types are not supported. Instead the whole operation needs to be set to deprecated.
          content:
            application/json:
              schema:
                $ref: '../base/product-base.yml#/components/schemas/Product'
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/specific/{id}:
    patch:
      tags:
        - Service Tag
      operationId: loadSpecificThings
      parameters:
        - name: token
          in: header
          required: true
          schema:
            type: string
            nullable: false
            minLength: 1
        - name: lang
          in: header
          required: true
          schema:
            type: string
            nullable: false
            examples:
             - 'en'
        - name: reseller
          in: cookie
          required: true
          schema:
            type: integer
            format: int64
            nullable: false
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            nullable: false
        - name: q1
          in: query
          required: true
          schema:
            type: string
            nullable: false
        - name: intCode
          in: header
          schema:
            $ref: '../base/product-base.yml#/components/schemas/IntegerCodeType' 
        - name: specificHeader
          in: header
          required: true
          schema:
            type: string
            nullable: false
        - name: deprecatedHeader
          in: header
          required: true
          deprecated: true
          schema:
            type: integer
            format: int32
            minimum: 1234
            nullable: false
        - name: deprecatedType
          in: header
          required: true
          schema:
            type: integer
            format: int32
            deprecated: true
            nullable: false
      responses:
        '202':
          description: >-
            In case that a request was successful only status code 202 will be returned but no response content will be provided (aka as return type 'void' in many programming languages).
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'
  /products/ChannelCodeObject:
    post:
      tags:
        - Service Tag
      operationId: createChannelCodeFromObject
      requestBody:
        description: >-
          Channel Code that should be created.
        required: true
        content:
          application/json:
            schema:
                type: string
                default: 'WEBSHOP'
                examples:
                 - 'MOBILE_APP'
                 - 'WEBSHOP'
                nullable: false
      responses:
        '201':
          description: >-
            Created channel code
          content:
            application/json:
              schema:
                type: string
                default: 'WEBSHOP'
                examples:
                 - 'MOBILE_APP'
                 - 'WEBSHOP'
                nullable: false
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/currencies:
    post:
      tags:
        - B Tag
        - Service Tag
      operationId: addCurrencies
      requestBody:
        required: true
        content:
          application/json:
            schema:
                description: >-
                  ISO 4217 currency code.
                type: array
                items:
                  type: string
                  minLength: 3
                  maxLength: 3
                  examples:
                   - 'CHF'
                minItems: 1
                nullable: false
                examples:
                 - '["CHF", "EUR", "USD"]'
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                description: >-
                  ISO 4217 currency code.
                type: array
                items:
                  type: string
                  minLength: 3
                  maxLength: 3
                  examples:
                   - 'CHF'
                minItems: 1
                nullable: false
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/currencies/valid:
    post:
      tags:
        - Another Tag
        - Service Tag
      operationId: isCurrencySupported
      requestBody:
        required: true
        content:
          application/json:
            schema:
                description: >-
                  ISO 4217 currency code.
                type: string
                default: 'CHF'
                minLength: 3
                maxLength: 3
                examples:
                 - 'CHF'
                nullable: false
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                description: >-
                  ISO 4217 currency code.
                type: string
                default: 'CHF'
                minLength: 3
                maxLength: 3
                examples:
                 - 'CHF'
                nullable: false
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/codeTypeUsages:
    post:
      tags:
        - Service Tag
      operationId: testCodeTypeUsage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../base/product-base.yml#/components/schemas/StringCodeType'
      responses:
        '202':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                $ref: '../base/product-base.yml#/components/schemas/IntegerCodeType'
          headers:
            X-Global-Response-Header:
