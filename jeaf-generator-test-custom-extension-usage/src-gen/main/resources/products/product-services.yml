  /products/IBAN:
    post:
      tags:
        - Service Tag
      operationId: checkIBAN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              pattern: '^DE\d{2}\s?([0-9a-zA-Z]{4}\s?){4}[0-9a-zA-Z]{2}$'
      responses:
        '201':
          description: >-
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: boolean
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
  /products/channels:
    get:
      tags:
        - A Tag
        - Service Tag
      operationId: getChannels
      parameters:
