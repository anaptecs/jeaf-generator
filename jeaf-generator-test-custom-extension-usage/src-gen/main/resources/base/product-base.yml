    # com.anaptecs.jeaf.junit.openapi.base.Product
    Product:
      type: object
      additionalProperties: false
      description: >-
        Data type represents a product definition
        <br>
        Alternate Name: Produkt
      required:
        - name
        - link
        - productID
        - supportedCurrencies
        - productCodes
        - description
        - uri
      properties:
        resellers:
          type: array
          items:
            $ref: '#/components/schemas/Reseller'
        name:
          type: string
          minLength: 12
          nullable: false
        image:
          description: >-
            Image describing the product.
          type: string
          format: byte
          nullable: true
        link:
          type: string
          nullable: false
          example: https://www.company.com/products/1345-345
        productID:
          type: string
          nullable: false
        supportedCurrencies:
          description: >-
            ISO 4217 currency code.
          type: array
          items:
            type: string
            default: 'CHF'
            minLength: 3
            maxLength: 3
            example: CHF
          minItems: 7
          maxItems: 42
          nullable: false
        productCodes:
          type: array
          items:
            $ref: '#/components/schemas/ProductCode'
          minItems: 1
        description:
          type: string
          deprecated: true
          nullable: false
        uri:
          type: string
          format: uri
          nullable: false
          default: 'https://products.anaptecs.de/123456789'

    # com.anaptecs.jeaf.junit.openapi.base.ProductCode
    ProductCode:
      type: integer
      format: int32
      minimum: 0
      exclusiveMinimum: true
      nullable: false

