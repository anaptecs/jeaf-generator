    # com.anaptecs.spring.base.Product
    Product:
      type: object
      additionalProperties: false
      description: |
        Data type represents a product definition
      required:
        - name
        - link
        - productID
        - supportedCurrencies
        - productCodes
        - description
        - uri
      properties:
        resellers:
          type: array
          items:
            $ref: '#/components/schemas/Reseller'
        name:
          type: string
          minLength: 12
          nullable: false
        image:
          description: |
            Image describing the product.
          type: string
          format: byte
          nullable: true
        link:
          type: string
          nullable: false
          examples:
           - https://www.company.com/products/1345-345
        productID:
          type: string
          nullable: false
        supportedCurrencies:
          description: |
            ISO 4217 currency code.
          type: array
          items:
            type: string
            default: 'CHF'
            minLength: 3
            maxLength: 3
            examples:
             - CHF
          minItems: 7
          maxItems: 42
          nullable: false
        productCodes:
          type: array
          items:
            $ref: '#/components/schemas/ProductCode'
          minItems: 1
        description:
          type: string
          deprecated: true
          nullable: false
        uri:
          type: string
          format: uri
          nullable: false
          default: 'https://products.anaptecs.de/123456789'

    # com.anaptecs.spring.base.ProductCode
    ProductCode:
      type: integer
      format: int32
      exclusiveMinimum: 0
      nullable: false

    # com.anaptecs.spring.base.Reseller
    Reseller:
      type: object
      additionalProperties: false
      required:
        - channels
        - name
        - language
      properties:
        channels:
          type: array
          items:
            $ref: '#/components/schemas/Channel'
          minItems: 1
        name:
          type: string
          minLength: 1
          maxLength: 32
          nullable: false
        language:
          type: string
          nullable: false

    # com.anaptecs.spring.base.Sortiment
    Sortiment:
      type: object
      additionalProperties: false
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'

    # com.anaptecs.spring.base.Stop
    Stop:
      type: object
      additionalProperties: false
      discriminator:
        propertyName: objectType
      required:
        - objectType
        - name
      properties:
        objectType:
          description: Attribute is used as discriminator for inheritance between data types.
          type: string
        name:
          type: string
          nullable: false
        _links:
          description: |
            
            <br><br>
            Java Property Name: 'links' 
          type: array
          items:
            $ref: '#/components/schemas/LinkObject'

