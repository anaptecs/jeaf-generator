openapi: 3.0.3

info:
  title: Product Services
  version: 1.16.3-SNAPSHOT
  description: |
    This component represents the OpenAPI interface of the accounting service.
    
    Dear Developers, please be aware that multi line comments can also be used.
  termsOfService: https://www.anaptecs.de/jeaf/TermsOfUse
  contact:
    name: JEAF Development Team
    url: 'https://www.anaptecs.de/jeaf'
    email: jeaf@anaptecs.de
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  - url: https://accounting.jeaf.de
  - url: http://localhost:8080/test
  - url: https://demo-jeaf.anaptecs.de
  - url: https://test-jeaf.anaptecs.de
  - url: https://jeaf.anaptecs.de
    description: |
      This is our lovely production environment
      
      It can stand any load, until it crashes ;-)

tags:
  - name: Products
    description: |
      Tag groups all product related operations together.
      url: https//jeaf.anaptecs.de/link1
  - name: MasterData
    description: |
      Tag marks all operations that are connected with Master Data.
  - name: A Tag
  - name: Another Tag
  - name: B Tag

paths:
  # ProductService
  /products:
    get:
      tags:
        - MasterData
        - Products
      description: |
        Operation returns all available product.
      operationId: getProducts
      externalDocs:
        url: https://jeaf.anaptecs.de/link2
      responses:
        '200':
          description: |
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../base/product-base.yml#/components/schemas/Product'
                minItems: 0
          headers:
            Cache-Control:
              schema:
                type: string
                default: 'public, max-age=10000'
                description: |
                  Results for this call are cacheable for the duration as it is defined in this header field
            Max-TTL:
              schema:
                type: integer
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
            Yet-Another-Header:
              schema:
                type: boolean
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
    
    post:
      tags:
        - Products
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../base/product-base.yml#/components/schemas/Product'
      responses:
        '200':
          description: |
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: boolean
                example: true
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
    
    head:
      operationId: ping
      responses:
        '202':
          description: |
            In case that a request was successful only status code 202 will be returned but no response content will be provided (aka as return type 'void' in many programming languages).
        '204':
          $ref: '#/components/responses/NoContentResponse'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
    
  /products/{id}:
    get:
      tags:
        - MasterData
        - Products
      operationId: getProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            minLength: 1
            default: 4711
            example: 1234-345
      responses:
        '200':
          description: |
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                $ref: '../base/product-base.yml#/components/schemas/Product'
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
    
  /products/sortiment/{id}:
    get:
      tags:
        - MasterData
        - Products
      operationId: getSortiment
      parameters:
        - name: token
          in: header
          required: true
          schema:
            type: string
            minLength: 1
        - name: lang
          in: header
          required: true
          schema:
            type: string
            example: en
        - name: reseller
          in: cookie
          required: true
          schema:
            type: integer
            format: int64
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: q1
          in: query
          required: true
          schema:
            type: string
        - name: intCode
          in: header
          schema:
            $ref: '../base/product-base.yml#/components/schemas/IntegerCodeType' 
      responses:
        '200':
          description: |
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                $ref: '../base/product-base.yml#/components/schemas/Sortiment'
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
    
  /products/ChannelCode:
    post:
      operationId: createChannelCode
      requestBody:
        description: |
          
          Breaking Change with 2.0: Parameter will be mandatory
        required: true
        content:
          application/json:
            schema:
              type: string
              example: MOBILE_APP
          application/xml:
            schema:
              type: string
              example: MOBILE_APP
      responses:
        '200':
          description: |
            TODO: Please add comment for response
          content:
            application/json:
              schema:
                type: string
                default: 'WEBSHOP'
                example: MOBILE_APP
                nullable: false
            application/xml:
              schema:
                type: string
                default: 'WEBSHOP'
                example: MOBILE_APP
                nullable: false
          headers:
            X-Global-Response-Header:
              schema:
                type: string
                default: 'Hello World'
    
        '400':
          $ref: '#/components/responses/CustomErrorResponse'
        'default':
          $ref: '#/components/responses/CustomErrorResponse'
    
  /products/deprecated/operation:
    get:
