          required: true
          schema:
            type: string
        - name: intCode
          in: header
          schema:
            $ref: '../base/product-base.yml#/components/schemas/IntegerCodeType' 
        - name: specificHeader
          in: header
          required: true
          schema:
            type: string
        - name: deprecatedHeader
          in: header
          required: true
          deprecated: true
          schema:
            type: integer
            format: int32
            minimum: 1234
            nullable: false
        - name: deprecatedType
          in: header
          required: true
          schema:
